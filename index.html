<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <!-- font css link -->
    <link rel="stylesheet" href="/Font/font.css" />

    <!-- custom stylesheets links -->
    <link rel="stylesheet" href="/Styles/global_custom_properties.css" />
    <link rel="stylesheet" href="/Styles/reset.css" />
    <link rel="stylesheet" href="/Styles/utility_classes.css" />
    <link rel="stylesheet" href="/Styles/main_styles.css" />


    <!-- scripts links -->
    <script src="/src/rules_dialog.js" defer></script>


    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <!-- main container -->
    <div class="main-container">

      <div class="wrapper margin-inline-auto grid align-items-start">
        <!-- header -->
        <header class="header" data-header>
          <div
            class="header__wrapper flex align-items-center justify-content-between"
          >
            <div class="logo">
              <a href="#" tabindex="-1">
                <img src="/images/logo-bonus.svg" />
              </a>
            </div>

            <div class="score-box grid place-content-center" data-score-box>
              <p class="score__title uppercase">Score</p>

              <span class="score__points text-center" data-score-points
                >12</span
              >
            </div>
          </div>
        </header>

        <!--game window -->
        <div class="game-window" data-game-window>

          <div class="game-window-wrapper grid">
            <div class="pentagon-figure-wrapper">
              <figure class="pentagon-figure margin-inline-auto">
                <img src="/images/bg-pentagon.svg" class="w-100" />
              </figure>
            </div>
          </div>

        </div>

      </div>

      <!-- rules button -->
      <div class="rules-btn-wrapper">
        <button class="rules__btn uppercase" data-rules-btn>
          Rules
        </button>
      </div>

      <!-- rules modal  -->
      <dialog class="rules-dialog fixed margin-inline-auto" data-rules-dialog>
        <div class="rules__dialog__wrapper grid">
          <h2 class="rules__dialog__title uppercase">Rules
          </h2>

          <div class="rules__figure  margin-inline-auto grid align-items-center">
            <figure>
              <img src="images/image-rules-bonus.svg">
            </figure> 
          </div>

            <button class="rules__dialog__close-btn margin-inline-auto" data-dialog-close-btn>
                <img src="/images/icon-close.svg">
            </button>

        </div>
      </dialog>

    </div>
  </body>
</html>
