<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <!-- font css link -->
    <link rel="stylesheet" href="/Font/font.css" />

    <!-- custom stylesheets links-->
    <link rel="stylesheet" href="/Styles/reset.css" />
    <link rel="stylesheet" href="/Styles/global_custom_properties.css" />
    <link rel="stylesheet" href="/Styles/utility_classes.css" />
    <link rel="stylesheet" href="/Styles/main_styles.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head> 
  <body>

    <!-- main container -->
    <div class="main-container grid margin-inline-auto">

      <!-- header -->
      <header class="header" data-header>
        <div
          class="header__wrapper wrapper flex align-items-center justify-content-between"
        >
          <div class="logo">
            <a href="#">
              <img src="/images/logo-bonus.svg" width="70" />
            </a>
          </div>

          <div class="score-box grid place-content-center" data-score-box>
            <p class="score__title uppercase">Score</p>

            <span class="score__points text-center" data-score-points>12</span>
          </div>
        </div>
      </header>

      <main>
        <article>

          <!--game window -->
          <div class="game-window align-items-center" data-game-window>
            <div class="wrapper">

              <div class="pentagon-figure-wrapper align-self-center">
                <figure class="pentagon-figure margin-inline-auto">
                  <img src="/images/bg-pentagon.svg" width=""> 
                </figure>
              </div>

            </div>
          </div>

        </article>
      </main>

    </div>
  </body>
</html>
